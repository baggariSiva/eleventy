<!DOCTYPE html>
<html lang="en">
  <!-- Basic -->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Site Metas -->
    <title>Elestio Eleventy example</title>
    <meta name="description" content="" />
    
    <link rel="icon"  href="images/favicon.png">

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body id="home" data-spy="scroll" data-target="#navbar-wd" data-offset="98">

    <!-- Main content -->
    <header class="app-header">
      <img src="images/elestio-logo.svg" alt="logo" />
    </header>



    <div class="app-body">
      <div class="app-heading" style="margin-bottom: 40px;">
        <h1>Welcome to Elestio</h1>
        <h4>Deploy your apps quickly with the easiest CI/CD system</h2>
      </div>

      <p class="app-info-block">
        This Host <strong class="subVal" id="host">?</strong>
      </p>

      <p class="app-info-block">
        Your IP <strong class="subVal" id="yourIP">?</strong>
      </p>

      <p class="app-info-block">
        Your Location <strong class="subVal" id="location">?</strong>
      </p>

      <p class="app-info-block">
        Latency to server <strong class="subVal" id="latency">? ms</strong>
      </p>

      

      <div class="app-deploy">
        <a href="https://dash.elest.io/" class="btn mb-10-m btn-try"
          >Deploy on Elestio
        </a>
      </div>
    </div>

    <!-- BG Anim -->

    <!-- End Main content -->
    <!-- ALL JS FILES -->
  
  </body>
  <script>
    const getLocation=async ()=>{
      const res = await fetch("https://ipwhois.app/json/");
      let response = await res.json();
      document.getElementById("yourIP").innerHTML=response.ip;
      document.getElementById("location").innerHTML=response.country_code + "," + response.city;
    };
    document.getElementById("host").innerHTML=window.location.hostname;
    const getLatency = () =>{
      var started = new Date().getTime();
      var url = "images/data.json?t=" + (+new Date());
      fetch(url)
      .then(function(response) {
      var ended = new Date().getTime();
      var milliseconds = ended - started;
      document.getElementById("latency").innerHTML = milliseconds + " ms";
      }).catch(function(error) {
      document.getElementById("latency").innerHTML = "? ms";
      });

    }
    let Location=getLocation();
    let latency =window.setInterval(getLatency,1000);
  </script>
</html>
